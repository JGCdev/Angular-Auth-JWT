<div class="card-container">
    <mat-card class="example-card">
        <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h2>Please sign in</h2>
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input matInput type="text" formControlName="email" placeholder="Login email">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="pass" placeholder="Password">
            </mat-form-field>
            <button mat-flat-button color="primary" type="submit">Login</button>
        </form>
    </mat-card>
</div>
